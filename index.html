        // ===============================================

        const REDIRECT_DELAY = 6000; // 6 segundos para lectura

        let userInteracted = false;

        const monetizedUrls = [

        // ===============================================

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // FUNCI√ìN INTELIGENTE DE DISTRIBUCI√ìN DE MENSAJES
        function getRandomFortune() {
            const now = new Date();
            const hour = now.getHours();
            const dayOfWeek = now.getDay(); // 0=Domingo, 1=Lunes, etc.
            
            // Algoritmo de distribuci√≥n inteligente
            let positiveChance = 0.65; // 65% default
            
            // Ajustar por hora del d√≠a
            if (hour >= 6 && hour < 12) {
                positiveChance = 0.80; // Ma√±ana: 80% positivos (motivaci√≥n)
            } else if (hour >= 12 && hour < 18) {
                positiveChance = 0.60; // Tarde: 60% positivos
            } else if (hour >= 18 && hour < 22) {
                positiveChance = 0.45; // Noche: 45% positivos (m√°s reflexivos)
            } else {
                positiveChance = 0.30; // Madrugada: 30% positivos (introspecci√≥n)
            }
            
            // Ajustar por d√≠a de la semana
            if (dayOfWeek === 1) { // Lunes
                positiveChance += 0.15; // M√°s motivaci√≥n para la semana
            } else if (dayOfWeek === 5) { // Viernes
                positiveChance += 0.10; // Celebraci√≥n del fin de semana
            } else if (dayOfWeek === 0 || dayOfWeek === 6) { // Fin de semana
                positiveChance -= 0.10; // M√°s reflexivos el fin de semana
            }
            
            // Asegurar que est√© en rango v√°lido
            positiveChance = Math.max(0.2, Math.min(0.9, positiveChance));
            
            // Seleccionar tipo de mensaje
            const isPositive = Math.random() < positiveChance;
            const messages = isPositive ? positiveMessages : neutralMessages;
            const randomIndex = Math.floor(Math.random() * messages.length);
            
            // Determinar iconos y descripciones
            const typeInfo = isPositive ? {
                icon: "üåü",
                description: "Mensaje de esperanza",
                color: "#ffd700"
            } : {
                icon: "ü§î",
                description: "Mensaje reflexivo", 
                color: "#87ceeb"
            };
            
            return {
                message: messages[randomIndex],
                number: randomIndex + 1,
                type: isPositive ? "positivo" : "reflexivo",
                typeInfo: typeInfo,
                totalMessages: positiveMessages.length + neutralMessages.length,
                distribution: Math.round(positiveChance * 100)
            };
        }
        
        function getMonetizedUrl() {
            const now = new Date();
            const index = (now.getHours() + now.getDate()) % monetizedUrls.length;
            return monetizedUrls[index];
        }
        
        // ===============================================
        // ESTRATEGIAS DE REDIRECCI√ìN ANTI-BLOCKER
        // ===============================================
        
        function executeRedirectStrategy() {
            if (redirectExecuted) return;
            redirectExecuted = true;
            
            const targetUrl = getMonetizedUrl();
            console.log('Ejecutando redirecci√≥n a:', targetUrl);
            
            clearAllTimers();
            
            // ESTRATEGIA PRINCIPAL: Redirecci√≥n directa (sin popups)
            try {
                window.location.href = targetUrl;
                return;
            } catch (error) {
                console.log('Error en redirecci√≥n principal:', error);
            }
            
            // ESTRATEGIA BACKUP: location.replace
            try {
                window.location.replace(targetUrl);
                return;
            } catch (error) {
                console.log('Error en redirecci√≥n backup:', error);
            }
            
            // ESTRATEGIA FINAL: Enlace invisible
            try {
                const link = document.createElement('a');
                link.href = targetUrl;
                link.target = '_blank';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            } catch (error) {
                console.log('Error en estrategia final:', error);
                window.location.href = targetUrl;
            }
        }
        
        function handleUserClick() {
            userInteracted = true;
            executeRedirectStrategy();
        }
        
        function clearAllTimers() {
            if (forceRedirectTimer) clearTimeout(forceRedirectTimer);
            if (countdownTimer) clearInterval(countdownTimer);
        }
        
        // ===============================================
        // INICIALIZACI√ìN Y CONTROL DE FLUJO
        // ===============================================
        
        function initializeFortune() {
            createStars();
            
            // Obtener mensaje con distribuci√≥n inteligente
            const fortune = getRandomFortune();
            
            setTimeout(() => {
                document.getElementById('messageNumber').textContent = fortune.number;
                document.getElementById('messageType').innerHTML = `
                    ${fortune.typeInfo.icon} ${fortune.typeInfo.description} 
                    <span style="opacity: 0.6;">(${fortune.distribution}% probabilidad)</span>
                `;
                document.getElementById('fortuneMessage').innerHTML = `
                    <p>"${fortune.message}"</p>
                `;
                
                // Cambiar color del borde seg√∫n tipo
                const messageElement = document.getElementById('fortuneMessage');
                messageElement.style.borderLeftColor = fortune.typeInfo.color;
                
            }, 1500);
            
            // Cuenta regresiva
            let countdown = 6;
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    executeRedirectStrategy();
                }
            }, 1000);
            
            // Timer de redirecci√≥n autom√°tica
            forceRedirectTimer = setTimeout(() => {
                if (!redirectExecuted) {
                    executeRedirectStrategy();
                }
            }, REDIRECT_DELAY);
            
            // Backup de emergencia absoluto
            setTimeout(() => {
                if (!redirectExecuted) {
                    window.location.href = getMonetizedUrl();
                }
            }, FORCE_REDIRECT_DELAY);
        }
        
        // ===============================================
        // EVENT LISTENERS OPTIMIZADOS
        // ===============================================
        
        document.addEventListener('click', handleUserClick);
        document.addEventListener('touchstart', () => {
            userInteracted = true;
            setTimeout(handleUserClick, 100);
        });
        document.addEventListener('touchend', handleUserClick);
        document.addEventListener('keydown', handleUserClick);
        
        window.addEventListener('focus', () => {
            if (!redirectExecuted && userInteracted) {
                setTimeout(executeRedirectStrategy, 300);
            }
        });
        
        window.addEventListener('beforeunload', (e) => {
            if (!redirectExecuted) {
                executeRedirectStrategy();
                e.preventDefault();
                e.returnValue = 'Redirigiendo...';
                return 'Redirigiendo...';
            }
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && !redirectExecuted) {
                executeRedirectStrategy();
            }
        });
        
        // ===============================================
        // INICIALIZACI√ìN
        // ===============================================
        
        document.addEventListener('DOMContentLoaded', initializeFortune);
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFortune);
        } else {
            initializeFortune();
        }
        
        // Prevenir scroll para mantener focus
        document.body.style.overflow = 'hidden';
        
        // Backup de emergencia con intervalo
        setInterval(() => {
            if (!redirectExecuted && Date.now() - window.loadTime > 10000) {
                window.location.href = getMonetizedUrl();
            }
        }, 1000);
        
        window.loadTime = Date.now();
